<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloFormulario.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome:">
        <label for="Sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome:">
        <label for="Telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">
        <label for="Email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
        <label for="Descrição">Descrição</label>
        <textarea name="descrição" id="descrição" rows="5" cols="40" placeholder="Descrição"></textarea>
        <label for="Idioma">Idioma:</label><br>
        <select name="idioma" id="idioma" required>
            <option value="">Selecione um idioma</option>
            <option value="Portugues">Português</option>
            <option value="Ingles">Inglês</option>
            <option value="Espahol">Espanhol</option>
            <option value="Frances">Francês</option>
            <option value="Alemao">Alemão</option>
        </select>
        <label for="arquivo">Enviar arquivo (PDF, DOC, DOCX, JPEG, PNG):</label>
        <input type="file" id="arquvo" name="arquivo" accept=".pdf, .doc, .docx, .jpeg, .jpg, .png">
        <span>Tipo de banco de dados recomendado para o serviço</span>
        <div class="choice">
            <label class="radio-option">
                <input type="radio" name="banco" value="mysql">
                    MYSQL
            </label><br>
            <label class="radio-option">
                <input type="radio" name="banco" value="postres">
                    Postgres
            </label><br>
            <label class="radio-option">
                <input type="radio" name="banco" value="mongodb">
                    MongoDB
            </label><br>
            <label class="radio-option">
                <input type="radio" name="banco" value="firebase">
                    FireBase
            </label><br>
        </div>
        <select name="turno" id="turno" required>
            <option value="">Selecione o melhor turno para reuniões</option>
            <option value="matutino">Matutino</option>
            <option value="vesperino">Vesperino</option>
            <option value="noturno">Noturno</option>
        </select>
        <label for="horario">Horário:</label>
        <input type="time" id="horario" name="horario">
         <label for="entrega">Previsão de entrega:</label>
        <input type="date" id="entrega" name="entrega">
        <div class="buttonArea">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
         
       
    </form>

    <script src="https://unpkg.com/imask"></script>

    <script>
        const telefone = document.getElementById('telefone')
        const maskOptions = {
            mask: '(00) 00000-0000'
        };
        IMask(telefone, maskOptions)
    </script>
</body>
</html>
